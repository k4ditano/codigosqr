server {
    listen 80;
    server_name 145.223.100.119;

    root /var/www/codigosqr/frontend/build;
    index index.html;

    # Configuración para archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para la API - corregido para usar host específico y timeout adecuado
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Aumentar timeouts para evitar errores de gateway
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        
        # Encabezados útiles para debugging
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Log de errores específico para debugging
    error_log /var/log/nginx/codigosqr_error.log debug;
    access_log /var/log/nginx/codigosqr_access.log;
}
